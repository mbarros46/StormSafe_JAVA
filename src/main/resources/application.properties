# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/stormsafe
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do JWT
jwt.secret=StormSafeJWTSecretKeyExample1234567890
jwt.expiration=86400000 # 1 dia em milissegundos

# Habilita a documentação da API com Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Configuração do servidor (porta)
server.port=8080

